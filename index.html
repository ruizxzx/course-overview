<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Watching Time Calculator</title>
    <link rel="icon" type="image/png" href="https://images.squarespace-cdn.com/content/v1/58dd66eeff7c50aff96d04ba/1535659250609-KL481Q4AEGVS0BCGLFQD/time-calculator-app-logo.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Watching Time Calculator</h1>
        <label for="totalHours">Total hours of the course:</label>
        <input type="number" id="totalHours" placeholder="Enter total hours">

        <div id="dateInputs">
            <label for="daysToComplete">Days to complete the course:</label>
            <input type="number" id="daysToComplete" placeholder="Enter days to complete">

            <label for="completionDate">Completion Date:</label>
            <input type="date" id="completionDate" placeholder="dd-mm-yyyy">
        </div>

        <label for="speed">Speed you are watching:</label>
        <input type="number" id="speed" step="0.1" placeholder="Enter speed">

        <button onclick="calculateTime()">Calculate</button>

        <div id="result"></div>
        <!-- Promotion section initialized with default content -->
        <div id="promotion">
            <p>Are you looking for Lecture Duration Calculator (+/-)? Check out <a href='https://ruizxzx.github.io/TimeCalculator/' target='_blank'>Lecture Duration Calculator</a>.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
